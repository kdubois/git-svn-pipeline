# Official docker image.
image: docker:latest

services:
  - docker:dind

before_script:
  - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY

build:
  stage: build
  script:
    - docker build --pull -t "${CI_REGISTRY}/jenkins:$CI_COMMIT_REF_SLUG" Docker/jenkins
    - docker push "${CI_REGISTRY}/jenkins:$CI_COMMIT_REF_SLUG"

